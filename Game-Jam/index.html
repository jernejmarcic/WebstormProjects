<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Website</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="nav-bar">
    <ul>
        <li><a href="#" onclick="switchPage('contact')">Contact</a></li>
        <li><a href="#" onclick="switchPage('rules')">Rules</a></li>
        <li><a href="#" onclick="switchPage('home')">Home</a></li>
        <li><a href="#" onclick="switchPage('rewards')">Rewards</a></li>
        <li><a href="#" onclick="switchPage('submissions')">Submissions</a></li>
    </ul>
</div>



<div class="slider-container">
    <label for="paragraphWidth">Paragraph Width:</label>
    <input type="range" min="10" max="1000" value="600" class="slider" id="paragraphWidth">
</div>

<div class="toggle-switch">
    <input type="checkbox" id="toggle-dark-mode" onclick="toggleDarkMode()">
    <label for="toggle-dark-mode"></label>
</div>

<div id="contact" class="page">
    <h1 class="animated-text">Cantact me</h1>

    <p class="animated-text"></p>
</div>

<div id="home" class="page">
    <h1 class="animated-text">Welcome to Our Game Jam</h1>
    <p class="animated-text">The theme is JUNGLE</p>
</div>

<div id="rules" class="page">
    <h1 class="animated-text">Rules</h1>
    <p>Test</p>
</div>

<div id="rewards" class="page">
    <h1 class="animated-text">Rewards</h1>
</div>

<div id="submissions" class="page">
    <h1 class="animated-text">Submissions</h1>
</div>

<script src="script.js"></script>




</body>
</html>
