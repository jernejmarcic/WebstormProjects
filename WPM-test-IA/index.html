<html lang="en">
<head>
    <title>Simple Speed Typer</title>

    <!-- link the CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toggle-switch">
    <input type="checkbox" id="dark-mode-toggle" class="checkbox">
    <label for="dark-mode-toggle" class="label">
        <span class="icon day"></span> <!-- Sun icon for light mode -->
        <span class="icon night"></span> <!-- Moon icon for dark mode -->
    </label>
</div>
<div class="container">
    <div class="heading">
        Simple Speed Typing
    </div>
    <div class="header">
        <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
        </div>
        <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div> <!-- This will be updated by JavaScript -->
        </div>

        <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
        </div>
    </div>

    <textarea id="user-text-input" placeholder="Paste your text here..."></textarea>
    <button onclick="setCustomText()">Set Custom Text</button>

    <textarea class="input_area"
              placeholder="start typing here..."
              oninput="processCurrentText()"
              onfocus="startGame()">
	</textarea>
    <button class="restart_btn"
            onclick="resetValues()">
        Restart
    </button>
</div>

<!-- link the JavaScript file here -->
<script src="script.js">
</script>
</body>
</html>
